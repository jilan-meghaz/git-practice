<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head>


<h1 style="color:lightgreen;">Loops topic</h1> 
<style> 
  body{
    background-color: lightcoral;
  }
</style>


<p id="demo"></p>

<body>
<script>
var Bikes = ["Pulsar 220", "Rx100", "Bullet", "Activa", "Splendor", "Passion"];
var text = "";
var i;
for (i = 0; i < Bikes.length; i++) {
  text += Bikes[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>  
</body>
</html>
