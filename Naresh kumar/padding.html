<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding left</title>

  <style>
    #mydiv
    {
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <div id="mydiv">this is a div</div>  
  <br>
  <button type="button" onclick= "myfunction()">Set Padding left</button>
  <script>
    function myfunction(){
      document.getElementById("mydiv").style.paddingLeft="1500px";
    }
  </script>
</body>
</html>
