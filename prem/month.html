<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>click on button to display the month of the year</p>

    <button onClick = "myFunction()">click on me</button>
    <p id = "demo"></p>
    <script>
        function myFunction(){
            var month = new Array();
  month[0] = "January";
  month[1] = "February";
  month[2] = "March";
  month[3] = "April";
  month[4] = "May";
  month[5] = "June";
  month[6] = "July";
  month[7] = "August";
  month[8] = "September";
  month[9] = "October";
  month[10] = "November";
  month[11] = "December";

  var x = new Date();
  var y = month[x.getMonth()];
  document.getElementById("demo").innerHTML = y;
        }
    </script>
</body>
</html>
