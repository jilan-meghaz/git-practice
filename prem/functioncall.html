<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>This is a function call</h1>
    <p id = "demo"></p>

    <script>
        var myObject = {
            firstName:"prem",
            lastName: "reddy",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }
        p = myObject.fullName();
        document.getElementById("demo").innerHTML = p;
    </script>
</body>
</html>
