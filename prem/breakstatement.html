<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<button onclick="myFunction()">click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text = "";
  var i = 0;
  while (i < 10) {
    text += " " + i;
    i++;
    if (i === 8) {
      break;
    }
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
