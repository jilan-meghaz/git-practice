<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Button to display the hour of the day.</p>

    <button onclick="myFunction()">click on</button>
    
    <p id="demo"></p>
    
    <script>
    function myFunction() {
      var d = new Date();
      var n = d.getHours();
      
      document.getElementById("demo").innerHTML = n;
      var d = new Date();
     d.setHours(15);
    document.setElementById("demo").innerHTML = d;
    }
    
    </script>

</body>
</html>
