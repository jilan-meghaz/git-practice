<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Reverse order list.</p>
    <button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
var chocolate = ["5Star", "Munch", "Dairymilk", "Kitkat","Milkybar"];
document.getElementById("demo").innerHTML =chocolate;

function myFunction() {
    chocolate.reverse();
  document.getElementById("demo").innerHTML = chocolate ;
}
</script>
</body>
</html>
