<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch continue </title>
</head>
<p id="demo"></p>
<body>
    <script>
        var txt="";
        var i;
        for (i=0 ;i<14; i++){
            if(i===5){continue;}
         txt +="<br> the values are" + i;   
        }
        document.getElementById("demo").innerHTML=txt;
    </script>

    
</body>
</html>
