<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table ,td {
            border: 2px solid #ff0011;
            margin-bottom: 20px;
        }       
    </style>
    <title>Student</title>

</head>
<body>
    <h1>Student Details</h1>
     <table id="details">
        <tr>
           <td>Name</td>
           <td>Roll Number</td>
        </tr> 
     </table>
    <button onclick="addRow()">Click It</button>
    <script>
        function addRow(){
            var table = document.getElementById("details");
            var row = table.insertRow(1);
            var name = row.insertCell(0);
            var rollNumber=row.insertCell(1);
            name.innerHTML="kiran";
            rollNumber.innerHTML="1";
        }
    </script>
</body>
</html>
